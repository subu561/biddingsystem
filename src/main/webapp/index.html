<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Antique Car Auction System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;500&display=swap" rel="stylesheet">
  </head>

  <body>

    <section class="login" >
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-4">
                    <img src="./img/car.jpg" class="img-fluid" alt="">
                </div>

                <div class="col-lg-8 text-center py-5">
                    <h1 class="animate__animated animate__pulse animate__infinite">Hello</h1>

                    <form action="/biddingsystem/login">
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" name="username" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="offset-1 py-3 col-lg-10">
                                <input type="password" class="inp px-3" name="password" placeholder="Password">

                            </div>
                        </div>

                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <button class="btn1">Login</button>
                                
                            </div>
                        </div>
                        
                        <div class="w-full text-center py-5 p-t-55">
                            <span class="txt2">
                                Not a member?
                            </span>
    
                            <a href="register" class="txt2 bo1">
                                SignUp Now
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>

</html>
